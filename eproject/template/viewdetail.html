{% extends "base.html" %}
{% block 'content' %}
{% load static %}

        <div class="row">
         <!-- <h3 class="bg-dark text-white fw-bold fs-4  p-3 mt-4" style="display:flex; width:30%; justify-content: center;"> So Here's the Detail oF Your Product : </h3> -->
         <h3 class="   fw-bold fs-4 p-3 mt-0" style="display: block; width: 30%; margin: 0 auto;"> 
            So Here's the Detail oF Your Product :
        </h3>
        
            <div class="col-md-9 mt-4 p-3">
                <div class="row">
                    <div class="col-md-5">
                        <div class="card" style="width: 100%;">
                            <img src="{{product.image.url}}" class="card-img-top" alt="...">
                            
                        </div>
                    </div>
                  
                    <div class="col-sm-6 mb-3 mb-sm-0" style="margin-left: -20px;">
                        <div class="card">
                          <div class="card-body">
                            <h5 class="card-title fw-bolder">Product Name: {{product.name}}</h5>
                            <p class="card-text fw-bold mt-2">Product Description: {{product.pdetails}}</p>
                            <p class="card-text fw-bold mt-2">Price: {{product.price}}</p>
                            <a href="/addtocart/{{product.id}}" class="btn btn-dark" style="display: block; width: 150px; margin: 0 auto; text-align: center;">Add To Cart</a>
                          </div>
                        </div>
                      </div>
                    
                </div>
            </div>
        </div>
    
   
    {% endblock 'content' %}
