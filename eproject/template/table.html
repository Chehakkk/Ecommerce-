{% extends "base.html" %}
{% block 'content' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message | Dashboard</title>
</head>
<body>
    
    <h1 align="center">Dashboard</h1>
    <table border="1" align="center">
        <tr cla>
            <th>Sr No.</th>
            <th>Name</th>
            <th>price</th>
            <!-- <th>Details</th> -->
            <th>category</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        {% for d in data %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{d.name}}</td>
            <td>{{d.price}}</td>
            <!-- <td>{{d.pdetails}}</td> -->
            <td>{{d.category}}</td>
            <td><a href="#">Edit</a></td>
            <!-- <td><a href="/delete/{{did}}">Delete</a></td> -->
            <td><a href="/delete/{{d.id}}">Delete</a></td>
        </tr>
        {% endfor %}
    </table>
    {% endblock 'content' %}
