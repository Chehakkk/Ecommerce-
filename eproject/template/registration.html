{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> -->
    <title>registration</title>
</head>
<body>
    <div class="container"  class="shadow-lg p-3 mb-5 bg-body-tertiary rounded">
        <div class="row mt-5">
            <div class="col-md-4 mt-5 mx-auto shadow">
                <h1 class="mb-5">User Registration</h1>
                {% if error %}
                <div class=" alert alert-danger">{{error}}</div>
                {% endif %}
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label">
                            <strong>Username</strong>
                        </label>
                        <input name="uname" class="form-control" type="text">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">
                            <strong>Password</strong>
                        </label>
                        <input name="upass" class="form-control" type="password">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">
                            <strong>Confirm Password</strong>
                        </label>
                        <input  name="ucpass" class="form-control" type="password">
                    </div>
                    <div class="mb-3" >
                        <input  class="btn btn-danger" type="submit" value="Register" > 
                    </div>
                    <div>
                       Already have an account ?
                        <a href="/login">login</a>
                    </div>
                    {% if success %}
                    <div class="alert alert-success">{{success}}</div>
                    {% endif %}
                </form>
                
            </div>
        </div>
    </div>
    <script src="./assets/js/bootstrap.min.js"></script>

    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
